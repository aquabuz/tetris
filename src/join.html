<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>obsco join</title>
</head>
<body>
  <!-- contents -->
  <div class="wrap">
    <div class="container form">
      <div class="row">
        <!-- head -->
        <div class="title-header">
          <a href="." title="HOME" class="site-logo-form">
            <img src="./images/logo.png">
          </a>
        </div>
        <p class="title-para join">Create Account</p>
        <!-- //head -->
        <div class="form-wrap">
          <div class="row-container">
            <label class="input-label" for="">아이디</label>
            <input type="text" class="form-control" placeholder="이메일을 입력하세요">
          </div>
          <div class="row-container">
            <label class="input-label" for="">비밀번호</label>
            <input type="password" class="form-control" placeholder="비밀번호를 입력하세요">
          </div>
          <div class="row-container">
            <label class="input-label" for="">비밀번호 확인</label>
            <input type="password" class="form-control" placeholder="비밀번호를 입력하세요">
          </div>
          <div class="row-container">
            <label class="input-label" for="">이름</label>
            <input type="text" class="form-control" placeholder="이름을 입력하세요">
          </div>
          <div class="row-container">
            <label class="input-label" for="">이메일 인증번호</label>
            <div class="input-group">
              <input type="text" class="form-control" placeholder="인증번호를 입력하세요">
              <button class="btn btn-outline-primary" type="button">인증확인</button>
              <button class="btn btn-outline-secondary" type="button">인증번호 재발송</button>
            </div>
          </div>
          <div class="d-grid gap-2 mt-30">
            <button class="btn btn-primary" type="button">Create Account</button>
            <button class="btn btn-light" type="button" onclick="location.href='./login.html'">이미 회원입니다. (Log in)</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- //contents -->
</body>
</html>
