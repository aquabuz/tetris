<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>obsco login</title>
</head>
<body>
  <!-- contents -->
  <div class="wrap">
    <div class="container form">
      <div class="row">
        <!-- head -->
        <div class="title-header">
          <a href="." title="HOME" class="site-logo-form">
            <img src="./images/logo.png">
          </a>
        </div>
        <p class="title-para">Login Into Your Account</p>
        <!-- //head -->
        <div class="form-wrap">
          <div class="row-container">
            <label class="input-label" for="">아이디</label>
            <input type="text" class="form-control" placeholder="이메일을 입력하세요">
          </div>
          <div class="row-container">
            <label class="input-label" for="">비밀번호</label>
            <input type="password" class="form-control" placeholder="비밀번호를 입력하세요">
          </div>
          <div class="row-container">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
              <label class="form-check-label" for="flexCheckDefault">Keep in login</label>
            </div>
          </div>
          <div class="d-grid gap-2 mt-30">
            <button class="btn btn-primary" type="button">Log in</button>
            <p class="info">Forgot your Password?</p>
            <button class="btn btn-light" type="button" onclick="location.href='./join.html'">계정이 없으세요? 가입하기</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- //contents -->
</body>
</html>
